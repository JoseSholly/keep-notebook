<!-- Modal -->
<div class="modal fade" id="noteDetailModal" tabindex="-1" aria-labelledby="noteDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content modal-lg-custom custom-color">
      <div class="modal-header">
        <input class="modal-title fs-5" id="noteTitle" placeholder="Title" value=""></input>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <textarea class="modal-body" id="noteBody" placeholder="Take a note..."></textarea>
      <div class="modal-footer" style="align-items: start;">
        <div class="d-flex justify-content-between align-items-left">
          <!-- Pin button -->

          <button type="button" class="btn btn-dark btn-pin" id="pinButton"
            style="margin-left: 5px; margin-right: 5px; width: 45px; height: 45px; border-radius: 50%;" title="Pin"
            data-note-id="{{ note.id }}"><i class="bi bi-pin"></i>
          </button>


          <!-- Archive Button -->
          <button type="button" class="btn btn-dark btn-archive" id="archiveButton"
            style="margin-left: 5px; margin-right: 5px; width: 45px; height: 45px; border-radius: 50%;" title="Archive"
            data-note-id="{{ note.id }}">
            <i class="bi bi-archive-fill"></i>
          </button>

          <!-- Delete Button -->
          <button type="button" class="btn btn-dark btn-delete" id="Delete_Button"
            style="margin-left: 5px; margin-right: 5px; width: 45px; height: 45px; border-radius: 50%;" title="Delete"
            data-note-id="{{ note.id }}">
            <i class="bi bi-trash3-fill"></i>
          </button>

          <!-- Labels -->
          <!-- <select name="label" class="form-select bg-dark text-white me-2" id="noteLabel"
            style="max-width: 17rem; margin-left: 4%;" multiple>
            <option selected disabled>Choose label</option>
            <option value="">-------</option>
            {% for label in labels %}
            <option value="{{ label.id }}">{{ label.name }}</option>
            {% endfor %}
          </select> -->

          <!-- CNdjdj -->
          <div class="label-selection-container" style="min-width: 12rem; margin: 0 0 12px 12px;">
            <div class="custom-dropdown" style="position: relative;">
              <div class="dropdown-menu"
                style="display: none; position: absolute; bottom: 100%; left: 0; width: 100%; max-height: 200px; overflow-y: auto !important;    overflow-x: hidden; background-color: #383838; border: 1px solid #6c757d; border-top-left-radius: 4px; border-top-right-radius: 4px;">
                <label class="dropdown-item label-item"
                  style="display: flex; align-items: center; padding: 15px; cursor: pointer; color: white; margin-right: 10px !important;">
                  <input type="checkbox" name="selected_labels" value="{{ label.id }}" style="margin-right: 8px;">
                  <span id="label_text" class="label-text" style="margin-left: 12px; color: white;"></span>
                </label>
              </div>
              <button class="dropdown-toggle bg-dark text-white"
                style="width: 100%; padding: 8px 12px; text-align: left; border: 1px solid #6c757d; border-radius: 4px; cursor: pointer;">
                Select Labels
              </button>
            </div>
          </div>






        </div>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveChangesButton">Save changes</button>
      </div>
      <p class="text-end" id="editedTime"></p>
    </div>
  </div>
</div>
