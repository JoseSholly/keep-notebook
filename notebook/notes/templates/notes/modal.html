<!-- Modal -->
<div class="modal fade" id="noteDetailModal" tabindex="-1" aria-labelledby="noteDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content modal-lg-custom custom-color">
      <div class="modal-header">
        <input class="modal-title fs-5" id="noteTitle" placeholder="Title" value=""></input>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <textarea class="modal-body" id="noteBody" placeholder="Take a note..."></textarea>
      <div class="modal-footer" style="align-items: start;">
        <div class="d-flex justify-content-between align-items-left">
          <!-- Pin button -->

          <button type="button" class="btn btn-dark btn-pin" id="pinButton"
            style="margin-left: 5px; margin-right: 5px; width: 45px; height: 45px; border-radius: 50%;" title="Pin"
            data-note-id="{{ note.id }}"><i class="bi bi-pin"></i>
          </button>


          <!-- Archive Button -->
          <button type="button" class="btn btn-dark btn-archive" id="archiveButton"
            style="margin-left: 5px; margin-right: 5px; width: 45px; height: 45px; border-radius: 50%;" title="Archive"
            data-note-id="{{ note.id }}">
            <i class="bi bi-archive-fill"></i>
          </button>

          <!-- Delete Button -->
          <button type="button" class="btn btn-dark btn-delete" id="Delete_Button"
            style="margin-left: 5px; margin-right: 5px; width: 45px; height: 45px; border-radius: 50%;" title="Delete"
            data-note-id="{{ note.id }}">
            <i class="bi bi-trash3-fill"></i>
          </button>

          <!-- Labels -->
          <select name="label" class="form-select bg-dark text-white me-2" id="noteLabel"
            style="max-width: 17rem; margin-left: 4%;" multiple>
            <option selected disabled>Choose label</option>
            <option value="">-------</option>
            {% for label in labels %}
            <option value="{{ label.id }}">{{ label.name }}</option>
            {% endfor %}
          </select>

          <!-- CNdjdj -->
          <div class="label-selection-container" style="max-width: 17rem; margin-left: 4%;">
    <div class="custom-dropdown" style="position: relative;">
        <button class="dropdown-toggle bg-dark text-white" style="width: 100%; padding: 8px 12px; text-align: left; border: 1px solid #6c757d; border-radius: 4px; cursor: pointer;">
            Select Labels
        </button>
        <div class="dropdown-menu" style="display: none; position: absolute; top: 100%; left: 0; width: 100%; max-height: 200px; overflow-y: auto; background-color: #343a40; border: 1px solid #6c757d; border-radius: 4px; z-index: 1000;">
            {% for label in labels %}
                <label class="dropdown-item" style="display: block; padding: 8px 12px; cursor: pointer;" 
                       data-label-id="{{ label.id }}">
                    <input type="checkbox" name="selected_labels" value="{{ label.id }}" style="margin-right: 8px;">
                    <span>{{ label.name }}</span>
                </label>
            {% endfor %}
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const dropdownToggle = document.querySelector('.dropdown-toggle');
    const dropdownMenu = document.querySelector('.dropdown-menu');
    const dropdownItems = document.querySelectorAll('.dropdown-item');

    // Initial selected label IDs (replace this with actual data from your Django view)
    const initialSelectedLabelIds = [
        {% for label in note.labels.all %}
            {{ label.id }}{% if not forloop.last %},{% endif %}
        {% endfor %}
    ];

    dropdownToggle.addEventListener('click', function() {
        dropdownMenu.style.display = dropdownMenu.style.display === 'none' ? 'block' : 'none';
    });

    document.addEventListener('click', function(event) {
        if (!event.target.closest('.custom-dropdown')) {
            dropdownMenu.style.display = 'none';
        }
    });

    function updateItemStyle(item) {
        const isSelected = item.querySelector('input[type="checkbox"]').checked;
        item.style.order = isSelected ? '-1' : '0';
        item.style.backgroundColor = isSelected ? '#2c3136' : '';
    }

    dropdownItems.forEach(item => {
        const checkbox = item.querySelector('input[type="checkbox"]');
        const labelId = parseInt(item.dataset.labelId);
        
        // Set initial state
        if (initialSelectedLabelIds.includes(labelId)) {
            checkbox.checked = true;
            updateItemStyle(item);
        }

        checkbox.addEventListener('change', function() {
            updateItemStyle(item);
            updateToggleText();
        });
    });

    function updateToggleText() {
        const checkedLabels = document.querySelectorAll('.dropdown-item input[type="checkbox"]:checked');
        if (checkedLabels.length > 0) {
            dropdownToggle.textContent = `${checkedLabels.length} label${checkedLabels.length > 1 ? 's' : ''} selected`;
        } else {
            dropdownToggle.textContent = 'Select Labels';
        }
    }

    // Initial update of toggle text
    updateToggleText();
});
</script>         
        </div>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveChangesButton">Save changes</button>
      </div>
      <p class="text-end" id="editedTime"></p>
    </div>
  </div>
</div>
