{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My NoteBook{% endblock %}</title>
    <link href="{% static 'css/notes.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary sticky-top bg-primary nav-bar" data-bs-theme="dark">
        <div class="container-fluid">
            <i class="bi bi-list btn btn-offcanvas" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"></i>
            <a href="{% url 'note_list' %}" style="text-decoration: none; font-size:26px; color: white;">
                <i class="bi bi-journal-plus" style="color: white; scale: 4.0; margin-left: -40px; align-items: center;"></i>
                NoteBook
            </a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <i class="bi bi-person-circle" style="color: white; scale: 2.0; margin-right: 50px; align-items: center;"></i>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="side-bar">
                <div>
                    <a href="{% url 'notes:note_list' %}">
                        <i class="bi bi-journal"></i>
                        <li>Notes</li>
                    </a>
                </div>
                <div>
                    <a href="">
                        <i class="bi bi-bell"></i>
                        <li>Reminders</li>
                    </a>
                </div>
                <div class="labels-wrapper">
                    {% include 'notes/labels_snippet.html' %}
                </div>
                <div>
                    <a href="">
                        <i class="bi bi-pencil-fill"></i>
                        <li>Edit labels</li>
                    </a>
                </div>
                <div>
                    <a href="{% url 'notes:archived_notes' %}">
                        <i class="bi bi-file-arrow-down-fill"></i>
                        <li>Archived</li>
                    </a>
                </div>
                <div>
                    <a href="">
                        <i class="bi bi-trash"></i>
                        <li>Trash</li>
                    </a>
                </div>
            </ul>
        </div>
    </div>
    
<!-- FORM -->
 <div class="new-note-form" style="margin-top: 1%;
    margin-left: 13%;
    border: none">
    <!-- <h5>Good Day</h5> -->
     <form method="post" action="{% url 'notes:note_create' %}">
  {% csrf_token %}
  <div class="card text-bg-dark mb-3" style="max-width: 76rem; padding: 0; ">
    <div class="card-header">
      <input type="text" name="{{ form.title.name }}" class="form-control bg-dark text-white" id="{{ form.title.id_for_label }}" placeholder="Note Title" style="color: white; border: none; outline: none;">
    </div>
    <div class="card-body">
      <textarea name="{{ form.body.name }}" class="form-control bg-dark text-white" id="{{ form.body.id_for_label }}" rows="4" placeholder="Note body..." style="border: none; outline: none;"></textarea>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-between align-items-center">
        <select name="{{ form.label.name }}" class="form-select bg-dark text-white me-2" id="{{ form.label.id_for_label }}" style="max-width: 16rem; margin-left: 4%; ">
          <option selected disabled>Choose label</option>
          {% for value, label in form.label.field.choices %}
            <option value="{{ value }}">{{ label }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</form>
 </div>


    <div class="content">
        {% block content %}
        
        {% endblock %}
    </div>

    {% block extra_js %}
    {% endblock %}

    <script src="{% static 'script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
