{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My NoteBook{% endblock %}</title>
    <link href="{% static 'css/notes.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary sticky-top bg-primary nav-bar" data-bs-theme="dark">
  <div class="container-fluid">
    <!-- <button class="btn btn-offcanvas" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"></button> -->

        <i  class="bi bi-list btn btn-offcanvas" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"></i>

        <a href="{% url 'note_list' %}" style="text-decoration: none; font-size:26px; color: white;">
            <i class="bi bi-journal-plus" style="color: white; scale: 4.0; margin-left: -40px; align-items: center;">
    </i>NoteBook
        </a>
    
    

    
    
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    
        <i class="bi bi-person-circle" style="color: white; scale: 2.0; margin-right: 50px; align-items: center;"></i>
    
  </div>
</nav>


<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel"></h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" ></button>
  </div>
  <div class="offcanvas-body">
<ul class="side-bar">
    <div>
        <a href="{% url 'notes:note_list' %}">
            <i class="bi bi-journal"></i>
            <li>Notes</li>
        </a>
    </div> 
    <div>
        <a href="">
            <i class="bi bi-bell"></i>
            <li>Reminders</li>
        </a>
    </div> 
    <div class="labels-wrapper">
        {% include 'notes/labels_snippet.html' %}
    </div>
    <div>
        <a href="">
            <i class="bi bi-pencil-fill"></i>
            <li>Edit labels</li>
        </a>
    </div> 
    <div>
        <a href="{% url 'notes:archived_notes' %}">
            <i class="bi bi-file-arrow-down-fill"></i>
            <li>Archived</li>
        </a>
    </div> 
    <div>
        <a href="">
            <i class="bi bi-trash"></i>
            <li>Trash</li>
        </a>
    </div> 
</ul>
  </div>

</div>


<div class="content">
 {% block content %}
 {% endblock %}
 </div>



    <script src="{% static 'script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
