{% block title %}My NoteBook{% endblock %}
{% block content %}

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>


<div data-bs-toggle="modal" data-bs-target="#exampleModal"></div>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content  modal-lg-custom" >
      <div class="modal-header">
        <input class="modal-title fs-5" id="exampleModalLabel" placeholder="Title" value="{{ title }}"></input>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <textarea class="modal-body" style="height: 500px; resize: none;" placeholder="Take a note...">
       {{ body}}
    </textarea>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
