{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}NoteBook{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'accounts/css/accounts_style.css' %}">
  <link rel="icon" href="{% static 'images/notebook-svgrepo-com.svg' %}" type="image/icon type">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
</head>

<body>
  <img src="{% static 'images/notebook-svgrepo-com.svg' %}" alt="Avatar" style="width: 100px; height: 100px; top: 10%;
  transform: translate(60%, -10%);  position: absolute;">
  <div class="card" style="width: 450px; margin: 70px 40px 0px 35%;">
    {% block content %}
    {% endblock %}
  </div>

  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
</body>

</html>
